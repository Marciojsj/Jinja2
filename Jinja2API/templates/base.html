{% extends 'bootstrap/base.html' %}

{% block head %}
  {{super()}}
	<title> 
		{% block title %} Flask application Web | {% endblock %} 
	</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

{% endblock %}

{% block body %}
	{% block navbar %}
		{% include 'navbar.html' %}
	{% endblock %}

    {% block content %}
    {% endblock %}

{% endblock %}
